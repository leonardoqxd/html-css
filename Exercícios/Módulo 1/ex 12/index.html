<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    <h1>Adicionando Vídeos</h1>
    <p>Podemos adicionar vídeos usando HTML5</p>
    <video width="300"  poster="midia/Thumbs.jpg" controls>
        <source src="midia/meu video 720-30-mp4.mp4" type="video/mp4">
        <source src="midia/Meu Video-720-30-mkv.mkv" type="video/mp4">
        <source src="midia/Meu Video-720-30-Mp4.webm" type="video/webm">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
    <h2>Vídeo inserido pelo <strong>YouTube</strong></h2>
    <p><iframe width="300" height="315" src="https://www.youtube.com/embed/qYAFaudtDhI?si=gD3OaNqs4ABAvA28" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
    <h2>Inserindo Vídeos do Vimeo</h2>
    <p><iframe src="https://player.vimeo.com/video/797697396?h=eb55acf4fb&byline=0&portrait=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></p>
</body>
</html>
