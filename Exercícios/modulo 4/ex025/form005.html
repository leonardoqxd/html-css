<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas"> Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfu" id="iesfu"> <label for="iesfu">Futebol</label> 
            <input type="checkbox" name="esba" id="iesba"> <label for="iesba">Basquete</label>
            <input type="checkbox" name="esna" id="iesna"> <label for="iesna">Natação</label>
            <input type="checkbox" name="este" id="ieste"> <label for="ieste">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
