<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formuçlário</title>
</head>
<body>
    <h1>Teste de Formuçário</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome Completo" maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="imed">Média</label>
            <input type="number" name="med" id="imed" min="0" max="10" placeholder="0 a 10" step="0.1"> 
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Dia da Prova: </label>
                <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Hora da Prova: </label>
                <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
